name: Code Coverage

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc gcovr ruby ruby-dev
        sudo gem install ceedling

    - name: Run Ceedling and Generate Coverage Report
      run: |
        ceedling clobber gcov:all
        gcovr -r . --html --html-details -o ./gcovr-report.html

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: .
        CLEAN: true
        SINGLE_COMMIT: true
        COMMIT_MESSAGE: "Update coverage report"
        FILES: "gcovr-report.html"
