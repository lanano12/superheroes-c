name: Code Coverage

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc gcovr ruby ruby-dev
        sudo gem install ceedling

    - name: Run Ceedling and Generate Coverage Report
      run: |
        ceedling clobber gcov:all
        gcovr -r . --html --html-details -o ./gcovr-report.html

    # Zip the main coverage report and any additional reports matching the pattern
    - name: Zip coverage reports
      run: |
        zip coverage_reports.zip ./gcovr-report.html
        find ./build/artifacts/gcov/ -name "*.html" -exec zip coverage_reports.zip {} \;

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
        folder: .
        clean: true
        single-commit: true
        commit-message: "Update coverage report"
